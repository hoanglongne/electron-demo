<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h3>Please enter your database URL</h3>
    <input id="urlHolder" type="url">
    <button id="urlSubmitter">Submit</button>
    <p id="urlTester"></p>
</body>

<script>
    const urlHolder = document.getElementById('urlHolder')
    const urlSubmitter = document.getElementById('urlSubmitter')

    urlSubmitter.addEventListener('click', () => {
        window.indexBridge.sendingURL(urlHolder.value)
    })
</script>
</html>
